<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/qmkbuilder/static

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    ProxyPass /build http://localhost:5004/build
    ProxyPassReverse /build http://localhost:5004/build
</VirtualHost>
